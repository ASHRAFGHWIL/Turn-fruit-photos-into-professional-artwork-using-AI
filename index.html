<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ghwil Food Studio | استوديو غويل فود</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Cairo', sans-serif;
      }
      .text-stroke-white {
        text-shadow:
          -2px -2px 0 #FFF,  
           2px -2px 0 #FFF,
          -2px  2px 0 #FFF,
           2px  2px 0 #FFF;
      }
      .sepia { filter: sepia(1); }
      .grayscale { filter: grayscale(1); }
      .invert { filter: invert(1); }
      .vintage {
        filter: sepia(0.6) contrast(1.1) brightness(0.9) saturate(1.2);
      }
      .glow {
        filter: brightness(1.1) contrast(1.1) saturate(1.2) drop-shadow(0 0 5px rgba(255, 255, 200, 0.5));
      }
      .sharpen {
         filter: contrast(1.4) brightness(0.95);
      }
      .night-mode {
        filter: brightness(0.8) contrast(1.4) sepia(0.3) hue-rotate(-15deg);
      }
      .noir {
        filter: grayscale(1) contrast(1.6) brightness(0.9);
      }
      .cool {
        filter: sepia(0.3) hue-rotate(185deg) contrast(1.1) saturate(1.3);
      }
      .filter-carousel::-webkit-scrollbar {
        height: 6px;
      }
      .filter-carousel::-webkit-scrollbar-track {
        background: #2d3748; /* gray-800 */
        border-radius: 3px;
      }
      .filter-carousel::-webkit-scrollbar-thumb {
        background: #9f7aea; /* purple-500 */
        border-radius: 3px;
      }
      .filter-carousel::-webkit-scrollbar-thumb:hover {
        background: #805ad5; /* purple-600 */
      }

      /* Texture Previews */
      .texture-canvas::after {
        content: '';
        position: absolute;
        top: 0; left: 0; right: 0; bottom: 0;
        background-image: url('data:image/png;base64,iVBORw0KGgoAAAANSUEUgAAAGQAAABkCAYAAABw4pVUAAAAAXNSR0IArs4c6QAAAARnQU1BAACxjwv8YQUAAAAJcEhZcwAADsMAAA7DAcdvqGQAAAEVSURBVHhe7doxAQAwEASh+j90G0gELOfg7C4AAAAAAAAAAAAAAAAAAL6K4sAAQh4MIMTBAEIeDCDcwQBCngwgxMEAQh4MIMTBAEIeDCDcwQBCngwgxMEAQh4MIMTBAEIeDCDcwQBCngwgxMEAQh4MIMTBAEIeDCDcwQBCngwgxMEAQh4MIMTBAEIeDCDcwQBCngwgxMEAQh4MIMTBAEIeDCDcwQBCngwgxMEAQh4MIMTBAEIeDCDcwQBCngwgxMEAQh4MIMTBAEIeDCDcwQBCngwgxMEAQh4MIMTBAEIeDCDcwQBCngwgxMEAQh4MIMTBAEIeDCDcwQBCngwgxMEAQh4MIMTBAEIeDCDcwQBCngwgxMEAQh4MIMTBAEIeDCAAAACg4mcGAAFYndLSAAAAAElFTkSuQmCC');
        opacity: 0.1;
        mix-blend-mode: overlay;
        pointer-events: none;
      }
      .texture-grainy > img {
        filter: url(#grainy);
      }
      .texture-rough > img {
        filter: url(#rough);
      }
      .texture-smooth > img {
        filter: blur(0.4px);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.22.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/"
  }
}
</script>
</head>
  <body class="bg-gray-900 text-white">
    <svg style="position: absolute; width: 0; height: 0; overflow: hidden;">
        <filter id="grainy">
            <feTurbulence type="fractalNoise" baseFrequency="0.85" numOctaves="3" stitchTiles="stitch" />
            <feColorMatrix type="saturate" values="0" />
            <feComponentTransfer>
                <feFuncA type="table" tableValues="0 0.08 0"></feFuncA>
            </feComponentTransfer>
            <feComposite operator="in" in2="SourceGraphic" result="noise" />
            <feBlend in="SourceGraphic" in2="noise" mode="multiply" />
        </filter>
        <filter id="rough">
            <feTurbulence type="fractalNoise" baseFrequency="0.03" numOctaves="4" seed="15" stitchTiles="stitch" result="turbulence" />
            <feDisplacementMap in2="turbulence" in="SourceGraphic" scale="2" xChannelSelector="R" yChannelSelector="G" />
        </filter>
    </svg>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
